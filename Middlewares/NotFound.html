<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>404 Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
  text-align: center;
}

.container {
  max-width: 600px;
}

h1 {
  font-size: 10rem;
  color: #ff6b6b;
}

h2 {
  font-size: 2rem;
  margin-bottom: 20px;
  color: #333;
}

p {
  font-size: 1rem;
  color: #666;
}

.home-btn {
  display: inline-block;
  margin-top: 20px;
  padding: 10px 20px;
  background-color: #ff6b6b;
  color: #fff;
  border: none;
  border-radius: 5px;
  text-decoration: none;
  font-weight: 600;
  transition: background-color 0.3s ease;
}

.home-btn:hover {
  background-color: #ff5252;
}

.ghost-container {
  position: relative;
  margin-top: 50px;
}

.ghost {
  width: 100px;
  height: 150px;
  background: white;
  border-radius: 50% 50% 0 0;
  border: 3px solid #333;
  position: relative;
  margin: 0 auto;
  top: 0;
  animation: float 2s infinite;
}

.ghost::before,
.ghost::after {
  content: "";
  position: absolute;
  width: 25px;
  height: 25px;
  background: white;
  border: 3px solid #333;
  border-radius: 50%;
  top: 30px;
}

.ghost::before {
  left: 15px;
}

.ghost::after {
  right: 15px;
}

.shadow {
  width: 100px;
  height: 10px;
  background: rgba(0, 0, 0, 0.2);
  border-radius: 50%;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  bottom: -20px;
  animation: shadow 2s infinite;
}

@keyframes float {
  0% {
    top: 0;
  }
  50% {
    top: 10px;
  }
  100% {
    top: 0;
  }
}

@keyframes shadow {
  0% {
    transform: translateX(-50%) scale(1);
  }
  50% {
    transform: translateX(-50%) scale(1.1);
  }
  100% {
    transform: translateX(-50%) scale(1);
  }
}

  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Oops! Page not found</h2>
    <p>It seems like the page you're looking for doesn't exist.</p>
    <a href="/" class="home-btn">Go to Home</a>
    <div class="ghost-container">
      <div class="ghost"></div>
      <div class="shadow"></div>
    </div>
  </div>
</body>
</html>
